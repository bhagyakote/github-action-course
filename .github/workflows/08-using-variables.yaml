name: 08- using varibales
on: 
   push:
   workflow_dispatch:
env: 
  WORKFLOW_VAR: "I am workflow env var"
  OVERWRITTEN: "I will be overwritten" 
jobs:  
   echo:
      runs-on: ubuntu-latest
      env:   
         JOB_VAR: "I am job env var"
         OVERWRITTEN: "I have been overwritten at jb level"
      steps:
         - name: print env variables
           env:
             STEP_VAR: "I am a step env var"
             step_var2: "I am another step variable"
             run: |
                echo "step env var:${{env.STEP_VAR}}  
                echo "Step env var 2:$step_var2"
                echo "step env var:${{env.JOB_VAR}}  
                echo " workflow env var: ${{env.WORKFLOW_VAR}}
                echo: "overwritten: ${{env.OVERWRITTEN}}"
         - name: Overwrite the job varible
           env: 
              OVERWRITTEN: "I have been overwritten at the step level"
           run: |
             echo "Step env var: ${{env.STEP_VAR}}"
            
            
           
        
