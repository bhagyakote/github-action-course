name: 16-woring with environments
on: workflow_dispatch
  inputs:
    target_env:
      type: environment
      default: staging
jobs:
echo:
    runs-on: ubuntu-latest
    environment: ${{inputs.target-env}}
    env: 
      my-env-value: ${{vars.MY_ENV_VALUE || 'default value' }}
    steps:
     - name: Echo vars
       run: echo "Env variable: ${{env.my-env-value}}"






