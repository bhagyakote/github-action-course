  name: 13- using caching
  on: 
   workflow_dispatch:
      inputs:
          use-cache:
              description: Whether to execute cache step
              type: boolean
              default: true
          node-version:
              description: Node version
              type: choice
              options:
                 - 18.x
                 - 20.x
                 - 21.x
              default: 20.x

  jobs:
   build:
    runs-on: ubuntu-latest
    defaults:
         run:
           working-directory: 13-caching/react-app
         # 1-checkout the code
         # 2-install dependencies
         # 3-LInting ,formatting,unit testing,building
         # 4- deploy to non prod
              
    steps:
     - name: checkout code
       uses: actions/checkout@v4
     - name: setup node
       uses: actions/setup-node@v3
       with:
        node-version: ${{inputs.node-version}}
     - name: Download cached dependencies 
       uses: actions/cache@v3
       if: ${{inputs.use-cache}}
       id: cache
       
       with: 
        path: 13-caching/react-app/node-modules
        key: deps-node-modules-${{ hashFiles('13-caching/react-app/package-lock.json')}}
        
     - name: install dependencies
       if: steps.cache.outputs.cache-hit != 'true'
       run: npm ci
     - name: testing
       run: npm run test
      
     - name: building
       run: npm run build
     - name: Deploy to a non prod environment
       run: echo "deploying to non prod"

       
















       





       











     
     


